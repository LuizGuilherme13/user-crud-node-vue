<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Test</title>
</head>

<body>
    <div id="app">
        <form @submit.prevent="submitForm">
            <ul>
                <li>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </li>
                <li>
                    <label for="birthday">Aniversário:</label>
                    <input type="date" id="birthday" name="user_birthday" required>
                </li>
                <li class="button">
                    <button type="submit">ENVIAR</button>
                </li>
            </ul>
        </form>
    </div>
    <div id="user_list">
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Aniversário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.birthday }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const { createApp, ref, onMounted } = Vue
        const { get } = axios

        createApp({
            setup() {
                const users = ref([]);

                onMounted(async () => {
                    try {
                        const response = await axios.get('http://localhost:3000/user');

                        response.data.forEach(e => {
                            if (e.birthday && typeof e.birthday === 'string') {

                                let dateOnly = new Date(e.birthday).toISOString()

                                e.birthday = dateOnly.split('T')[0]
                            }
                        });

                        users.value = response.data;
                    } catch (error) {
                        console.error('Erro ao obter os usuários:', error);
                    }
                });

                return { users };
            }
        }).mount('#user_list')
    </script>
</body>

</html>
